{% extends 'home/base.html' %}

{% block content %}

<center>
    <h1>Add a Game</h1>
    <p>Please input game information below.</p>
    {% if submitted %}
        Your game was submitted!

    {% else %}

        <form action="" method=POST>
            {% csrf_token %}

            {{ form.as_p }}

            <input type="submit" class="btn btn-outline-primary">
        </form> 

    {% endif %}
</center>

{% endblock %}
